<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="<%= htmlWebpackPlugin.options.color %>">
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>

  <main class="container">
    <h1>Hello <span><%= htmlWebpackPlugin.options.title %></span>!</h1>
    <p><small>another awesome <span class="strong">Bitrock</span> application!</small></p>
    <hr />
    <img class="cover" src="https://placeimg.com/1000/500/nature" alt="example cover image">
  </main>

  <section class="js-warning">
    Your browser has Javascript turned off!
  </section>

</body>

</html>
