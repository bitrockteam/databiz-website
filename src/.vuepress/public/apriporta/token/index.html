<head>

  <title>Apriporta | Redirect</title>

  <script>

    fetch('https://ipapi.co/json')
      .then(r => r.json())
      .then(data => {
        var ip_milano = '151.0.219.235';
        var ip_treviso = '81.174.26.29';
        // var ipaddress = '<?php echo $_SERVER['REMOTE_ADDR'] ?>';
        var ipaddress = data.ip;

        if (ipaddress != ip_milano && ipaddress != ip_treviso)
          link = '151.0.219.235:30000';
        else
          link = '10.10.10.210:8082';
        
        const query = window.location.href.split('?')[1];
        window.location.href = "https://" + link + "/token?" + query;
      });

  </script>
</head>

<body>

  <h1>Apriporta</h1>

      access</a></p>
